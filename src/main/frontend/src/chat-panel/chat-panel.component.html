<div class="chat-container">
  <button mat-icon-button class="toggle-button" (click)="toggleSidenav()" matTooltip="Chat" matTooltipPosition="left">
    <mat-icon>chat</mat-icon>
  </button>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" position="end" fixedInViewport="true">
    <div class="sidenav-header">
      <h2>Chat</h2>
      <button mat-icon-button (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="status-container">
      <div class="status-row">
        <span class="status-label">Chat Model:</span>
        <span class="status-indicator" [ngClass]="{'status-green': metrics.chatModel !== '', 'status-red': metrics.chatModel === ''}">
          <mat-icon>{{ metrics.chatModel !== '' ? 'check_circle' : 'error' }}</mat-icon>
          <span class="status-text">{{ metrics.chatModel !== '' ? metrics.chatModel : 'Not Available' }}</span>
        </span>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- This is intentionally empty -->
  </mat-sidenav-content>
</mat-sidenav-container>
