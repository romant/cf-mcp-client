<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tanzu Platform Chat SPA</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
    #chat { max-width: 600px; margin: auto; }
    .message { margin: 0.5rem 0; }
    .user { color: blue; }
    .assistant { color: green; }
    input { width: calc(100% - 6rem); padding: 0.5rem; }
    button { padding: 0.5rem; }
  </style>
</head>
<body>
  <div id="app">
    <div id="chat">
      <div v-for="m in messages" :class="['message', m.role]">{{ m.content }}</div>
      <input v-model="current" @keyup.enter="send" placeholder="Type a message" />
      <button @click="send">Send</button>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
